<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: auto; /* Enable scrolling */
      }

      .background {
        position: relative;
        width: 100%;
        height: 100vh; /* Full viewport height */
        overflow: hidden;
      }

      .background::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(transparent, black);
      }

      .background video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
      }

      .background h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 3em;
        z-index: 1;
      }

      .spotify-iframe {
        position: relative;
        max-width: 80%;
        margin: auto;
        padding-top: 25%; /* Adjust to match aspect ratio of Spotify player */
        overflow: hidden;
      }

      .spotify-iframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 400%;
      }

      @media (max-width: 768px) {
        /* Change this to your preferred mobile breakpoint */
        .spotify-iframe {
          max-width: 100%;
        }
      }

      .section {
        padding: 20px;
        color: white;
        background-color: black;
      }

      .section:nth-child(even) {
        background-color: #333;
      }

      .centered-iframe {
        position: relative;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        padding-bottom: 56.25%; /* for 16:9 aspect ratio */
      }

      .centered-iframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      @media (min-width: 768px) {
        /* Adjust this breakpoint as needed */
        .centered-iframe {
          max-width: 1080px; /* Or whatever max-width you prefer */
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <h1>DR CYCLE</h1>
      <video
        id="background-video"
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      >
        <source src="Media/backgroundvideo_H.264.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="section">
      <p>Here is some more information about our band...</p>
    </div>

    <div class="section">
      <!-- Replace this with actual music player or links -->
      <div class="centered-iframe">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/CF3xxgwA5H0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="section">
      <h2>Our Music</h2>
      <p>Listen to our latest tracks...</p>
      <!-- Replace this with actual music player or links -->
      <div class="spotify-iframe">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/artist/6T55tiloMEfuEjmT5MvneR?utm_source=generator"
          width="100%"
          height="400px"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <div class="section">
      <h2>Upcoming Shows</h2>
      <p>Find out when and where we're playing next...</p>
      <!-- Replace this with actual show information -->
    </div>

    <div class="section">
      <h2>Contact Us</h2>
      <p>Get in touch with us...</p>
      <!-- Replace this with actual contact information -->
    </div>

    <script>
      var video = document.getElementById("background-video");

      video.addEventListener(
        "ended",
        function () {
          this.currentTime = 0;
          this.playbackRate = -1;
          this.play();
        },
        false
      );

      video.addEventListener(
        "timeupdate",
        function () {
          if (this.currentTime <= 0) {
            this.playbackRate = 1;
          }
        },
        false
      );
    </script>
  </body>
</html>
